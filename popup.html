<!DOCTYPE html>
<html>
<head>
    <title>Text Highlighter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            height: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #highlightText {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #highlightButton {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #highlightButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <input type="text" id="highlightText" placeholder="Enter text to highlight">
    <button id="highlightButton">Highlight Text</button>
    <script src="popup.js"></script>
</body>
</html>
